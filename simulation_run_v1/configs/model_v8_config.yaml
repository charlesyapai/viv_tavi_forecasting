korea_demo:
  experiment_name: "KR_ViV_v8_demo"
  output_dir: "outputs/kr_v8_demo"

  population_input:
    mode: "combined"
    combined_csv: "data/korea_population_combined.csv"  # see docstring for expected schema

  learning_windows:
    tavi: [2015, 2021]
    savr: [2012, 2021]
    redo_savr: [2012, 2021]

  registry:
    tavi: "data/registry_tavi.csv"        # long or wide accepted
    savr: "data/registry_savr.csv"        # long or wide accepted
    redo_savr: "data/registry_redo_savr.csv"  # optional if redo.mode=from_projection

  # Annual multipliers (anchors â†’ linear interpolate) applied to baseline rates
  rate_multipliers:
    tavi: {2023: 1.00, 2030: 1.15, 2035: 1.30}
    savr: {2023: 1.00, 2030: 0.96, 2035: 0.92}
    redo_savr: {2023: 1.00, 2035: 1.00}

  durability:
    tavi:
      - {mean: 4.0,  sd: 1.5, weight: 0.20}
      - {mean: 11.5, sd: 3.5, weight: 0.80}
    savr:
      age_threshold: 70
      under70:
        - {mean: 10.0, sd: 5.0, weight: 1.0}
      overeq70:
        - {mean: 17.0, sd: 5.0, weight: 1.0}

  survival:
    low_csv: "data/survival_low.csv"    # columns: time_years, survival
    ih_csv:  "data/survival_ih.csv"     # columns: time_years, survival
    risk_mix_anchors:
      tavi: {2014: 0.00, 2019: 0.33, 2024: 0.50, 2035: 0.50}
      savr: {2012: 0.85, 2035: 0.85}

  penetration:
    tavr_in_tavr: {2023: 0.10, 2035: 0.60}
    tavr_in_savr: {2023: 0.60, 2035: 0.80}

  redo:
    mode: "from_projection"  # or "from_file"
    file: null               # required only if mode="from_file"
    fill: "linear"           # how to fill missing years (linear|forward|zero)
    yrange: [2025, 2040]     # inclusive

  simulation:
    n_runs: 20
    min_dur_years: 1.0
    start_year: 2025
    end_year: 2040
    seed: 12345
